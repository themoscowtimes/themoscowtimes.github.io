<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <style>
  * {
    font-family: Arial,Helvetica,sans-serif;
    padding: 0;
    margin: 0;
    color: #000;
  }
  ul, ol {
    list-style: none;
  }
  li:not(:last-child) {
    margin-bottom: 10px;
  }
  li {
    min-height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #CDDC39;
  }
  a {
    cursor: pointer;
    min-width: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3px 0;
    font: normal normal 700 22px/1.4em 'open sans',sans-serif;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: bold;
    border: 6px solid black;
    transition: color 0.4s ease 0s;
  }
  a:hover {
    color: white;
    background: black;
  }
  </style>
  <title>Iframe</title>
</head>

<body>
  <main>
    <ul>
      <li>
        <a href="" target="_blank">To Go Out</a>
      </li>
      <li>
        <a href="" target="_blank">To Explore</a>
      </li>
      <li>
        <a href="" target="_blank">To Shop</a>
      </li>
      <li>
        <a href="" target="_blank">To Organize</a>
      </li>
      <li>
        <a href="" target="_blank">To Learn</a>
      </li>
      <li>
        <a href="" target="_blank">Buy Flowers</a>
      </li>
    </ul>
  </main>
</body>

</html>
