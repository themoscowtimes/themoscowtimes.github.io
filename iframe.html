<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <style>
  * {
    font-family: Arial,Helvetica,sans-serif;
    padding: 0;
    margin: 0;
    color: #000;
  }
  ul, ol {
    list-style: none;
  }
  li:not(:last-child) {
    margin-bottom: 10px;
  }
  li {
    min-height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  li:nth-child(1) { background: #90ee90; }
  li:nth-child(2) { background: #90ee90e0; }
  li:nth-child(3) { background: #90ee90cc; }
  li:nth-child(4) { background: #90ee9099; }
  li:nth-child(5) { background: #90ee9047; }
  li:nth-child(6) { background: #90ee902b; }
  a {
    cursor: pointer;
    min-width: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3px 0;
    font: normal normal 700 22px/1.4em 'open sans',sans-serif;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: bold;
    border: 6px solid black;
    transition: color 0.4s ease 0s;
  }
  a:hover {
    color: white;
    background: black;
  }

  .carousel {
    height: 250px;
    width: 336px;
    margin: 0 auto;
    margin-bottom: 10px;
  }
  .carousel-slide {
    color: white;
    background: rebeccapurple;
    height: 250px;
  }
  </style>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
  <title>Iframe</title>
</head>

<body>
  <main>
    <div class="carousel">
        <div class="carousel-slide">1</div>
        <div class="carousel-slide">2</div>
        <div class="carousel-slide">3</div>
    </div>
    <ul>
      <li>
        <a href="" target="_blank">To Go Out</a>
      </li>
      <li>
        <a href="" target="_blank">To Explore</a>
      </li>
      <li>
        <a href="" target="_blank">To Shop</a>
      </li>
      <li>
        <a href="" target="_blank">To Organize</a>
      </li>
      <li>
        <a href="" target="_blank">To Learn</a>
      </li>
      <li>
        <a href="" target="_blank">Buy Flowers</a>
      </li>
    </ul>
  </main>
</body>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

<script type="text/javascript">
  $(document).ready(function(){
    $('.carousel').slick({
      slidesToShow: 1,
      infinite: true,
      adaptiveHeight: true,
      autoplay: true,
      autoplaySpeed: 2000,
      arrows: false
    });
  });
</script>

</html>
